# General config
CONFIG_PICOLIBC_IO_FLOAT=y
CONFIG_NCS_SAMPLES_DEFAULTS=y
CONFIG_SERIAL=y

# Network
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y

# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_NETWORK_MODE_NBIOT_GPS=y
CONFIG_PDN=y 
CONFIG_PDN_LEGACY_PCO=y 

# Modem library
CONFIG_NRF_MODEM_LIB=y

# LTE parameters
## PSM
CONFIG_TCP_PSM_ENABLE=n
#Requested periodic TAU of 10 minutes for PSM
CONFIG_LTE_PSM_REQ_RPTAU="00000001"
#Requested active time of 3 minutes for PSM
CONFIG_LTE_PSM_REQ_RAT="00100011"

## eDRX@81.92S
CONFIG_TCP_EDRX_ENABLE=n
CONFIG_LTE_EDRX_REQ_VALUE_NBIOT="0101"   
# Request Paging time window of 2.56 seconds for NB-IoT
CONFIG_LTE_PTW_VALUE_NBIOT="0000"    

## RAI
CONFIG_TCP_RAI_ENABLE=n

CONFIG_NRF_MODEM_LIB_LOG_FW_VERSION_UUID=y
